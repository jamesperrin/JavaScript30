<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <!-- Needed to add second data-key with a letter for IE -->
    <audio data-key="65" data-key2="a65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" data-key2="a83" src="sounds/hihat.mp3"></audio>
    <audio data-key="68" data-key2="a68" src="sounds/kick.mp3"></audio>
    <audio data-key="70" data-key2="a70" src="sounds/openhat.mp3"></audio>
    <audio data-key="71" data-key2="a71" src="sounds/boom.mp3"></audio>
    <audio data-key="72" data-key2="a72" src="sounds/ride.mp3"></audio>
    <audio data-key="74" data-key2="a74" src="sounds/snare.mp3"></audio>
    <audio data-key="75" data-key2="a75" src="sounds/tom.mp3"></audio>
    <audio data-key="76" data-key2="a76" src="sounds/tink.mp3"></audio>

    <!--USE scriptEs5.js for Internet Explorer-->
    <!--    <script src="scriptEs5.js"></script>-->
    <script src="scriptEs6.js"></script>
</body>

</html>
